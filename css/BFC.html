<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .float_inline {
      display: block;
      width: 700px;
      background-color: lightgray;
    }
    img {
      width: 200px;
      float: left;
    }
    p {
      clear: both;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="float_inline">
    <img src="./clock.png" alt="">
    <p>超长文本超长文本超长文本超长文本</p>
  </div>
  <div class="float_block">
    <div style="float: left; width: 200px; height: 200px; border: 1px solid seashell; background-color: pink;"></div>
    <div style="width: 300px;height: 300px; background-color: lightblue;"></div>
  </div>
</body>
</html>
